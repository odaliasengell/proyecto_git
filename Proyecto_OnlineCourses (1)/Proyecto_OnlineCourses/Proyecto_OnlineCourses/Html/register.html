<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../Css/register.css">
</head>
<body>
    <!-- Contenedor principal para el formulario de registro -->
    <div class="register-container">

            <div class="register-left">
                <img src="../Imagenes/Logo.png" alt="Logo" class="logo">
                <h2>Bienvenido</h2>
            </div>
            <div class="register-right">
                <h2>Registro</h2>
                <form action="#">
                    <div class="input-group">
                        <label for="full-name">Nombre</label>
                        <input type="text" id="full-name" placeholder="Nombre completo" required>
                    </div>
                    <div class="input-group">
                        <label for="username-register">Usuario</label>
                        <input type="text" id="username-register" placeholder="Usuario" required>
                    </div>
                    <div class="input-group">
                        <label for="password-register">Contrase침a</label>
                        <input type="password" id="password-register" placeholder="Contrase침a" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirmar</label>
                        <input type="password" id="confirm-password" placeholder="Confirmar contrase침a" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Correo</label>
                        <input type="email" id="email" placeholder="Correo electr칩nico" required>
                    </div>
                    <button type="submit" class="btn register-btn">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
