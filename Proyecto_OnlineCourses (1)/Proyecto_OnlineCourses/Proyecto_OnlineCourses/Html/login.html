<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="../Css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="logo">
                <img src="../Imagenes/Logo.png" alt="Logo" class="logo">
            </div>
            <h1>Bienvenido a Online Course</h1>
            <p>"Conéctate, aprende y transforma tu futuro con nuestros cursos en línea."</p>
        </div>
        <div class="login-right">
            <form action="#">
                <div class="input-group">
                    <label for="Correo">Correo</label>
                    <input type="correo" id="correo" placeholder="nombre@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn login">Ingresar</button>
                    <button type="button" class="btn signup">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
